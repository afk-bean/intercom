<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const ws = new WebSocket("ws://localhost:8123");

        ws.addEventListener("open", () =>{
            console.log("Connected To The Server")

            function cloak(){
                ws.send("cloak");
            };
            function filegen(){
                ws.send("filegen");
            };
            function die(){
                ws.send("die");
            };

           
        });




    </script>
    
</body>
</html>
